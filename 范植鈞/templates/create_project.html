<!DOCTYPE html>
<html>
<head>
    <title>建立專案</title>
    <style type="text/css">
        body {
            width: 70%;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 30pt;
            background-color: #9CF;
        }
        h2 {            
            font-size: 20pt;
            margin: 0px 0px 0px 50px;
        }
        a {
            text-decoration-line: none;
            color: #000;
            font-weight: bold;
            font-size: 18pt;
            background-color: #CEF;
            margin: 0px 0px 0px 50px;
        }
        a:hover {
            color: ivory;
            background-color: #000;
        }
        button {
            font-weight: bold;
            font-size: 15pt;
            margin: 0px 0px 0px 50px;
        }
        form {
            font-size: 20pt;
            margin: 0px 0px 20px 0px;
        }
    </style>
</head>
<script type="text/javascript">
    // 獲取當前日期 (格式 YYYY-MM-DD)
    const today = new Date();
    const year = today.getFullYear();
    const month = String(today.getMonth() + 1).padStart(2, '0'); // 月份是 0-11
    const day = String(today.getDate()).padStart(2, '0');
    const todayString = `${year}-${month}-${day}`;
    $("datatime-local").min = todayString;
    function $(id){
        return document.getElementById(id)
}
</script>
<body>
    <h1>建立新專案</h1>
    <form method="post" action="/projects/create">
        <input type="text" name="title" placeholder="專案標題" required><br>
        <textarea name="description" placeholder="專案描述" required></textarea><br>
        報價期限: <input id="datetime-local" type="datetime-local" name="proposal_deadline" step="4" required>
        <button type="submit">建立專案</button>
    </form>
    <a href="/">返回首頁</a>
</body>
</html>
