<!DOCTYPE html>
<html>
<head>
    <title>建立專案</title>
    <style type="text/css" src="1141-se.css"></style>
    <style>
        body {
            width: 70%;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 30pt;
            background-color: #9CF;
        }
        h2 {            
            font-size: 20pt;
            margin: 0px 0px 0px 50px;
        }
        a {
            text-decoration-line: none;
            color: #000;
            font-weight: bold;
            font-size: 18pt;
            background-color: #CEF;
            margin: 0px 0px 0px 50px;
        }
        a:hover {
            color: ivory;
            background-color: #000;
        }
        button {
            font-weight: bold;
            font-size: 15pt;
            margin: 0px 0px 0px 50px;
        }
        form {
            font-size: 20pt;
            margin: 0px 0px 20px 0px;
        }
    </style>
</head>
<body>
    <h1>建立新專案</h1>
    <form method="post" action="/projects/create">
        <input type="text" name="title" placeholder="專案標題" required><br>
        <textarea name="description" placeholder="專案描述" required></textarea><br>
        報價期限: <input id="datetime-local" type="datetime-local" name="proposal_deadline" required>
        <button type="submit">建立專案</button>
    </form>
    <a href="/">返回首頁</a>
</body>
</html>
