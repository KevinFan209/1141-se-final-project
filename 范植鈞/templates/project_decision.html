<!DOCTYPE html>
<html>
<head>
    <title>專案結案 / 退件</title>
    <style type="text/css">
        body {
            width: 70%;
            margin: auto;
            background-color: #eef;
        }
        h1 {
            text-align: center;
            font-size: 30pt;
            background-color: #9CF;
        }
        h2 {            
            font-size: 20pt;
            margin: 0px 0px 0px 50px;
        }
        a {
            text-decoration-line: none;
            color: #000;
            font-weight: bold;
            font-size: 18pt;
            background-color: #CEF;
            margin: 0px 0px 0px 50px;
        }
        a:hover {
            color: ivory;
            background-color: #000;
        }
        button {
            font-weight: bold;
            font-size: 15pt;
            margin: 0px 0px 0px 50px;
        }
        form {
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>專案結案或退件</h1>
    <form method="post" action="/projects/decision">
        <input type="hidden" name="project_id" value="{{ project.id }}">
        
        <label>
            <input type="radio" name="decision" value="close" required>
            結案
        </label><br>
        <label>
            <input type="radio" name="decision" value="reject" required>
            退件
        </label><br><br>
        
        <label for="explanation">說明（必填）:</label><br>
        <textarea name="explanation" id="explanation" placeholder="請填寫說明" required></textarea><br><br>
        
        <button type="submit" onclick="return confirm('確定送出？');">送出</button>
    </form>
    <a href="/projects/manage_client/{{ project.id }}">返回專案管理頁</a>
</body>
</html>
