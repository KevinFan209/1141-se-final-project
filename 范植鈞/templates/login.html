<!DOCTYPE html>
<html>
<head>
    <title>登入</title>
    <style type="text/css">
        body {
            width: 70%;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 30pt;
            background-color: #9CF;
        }
        h2 {            
            font-size: 20pt;
        }
        a {
            text-decoration-line: none;
            color: #000;
            font-weight: bold;
            font-size: 18pt;
            background-color: #CEF;
            margin: 0px 0px 0px 50px;
        }
        a:hover {
            color: ivory;
            background-color: #000;
        }
        p {
            color: #000;
            font-weight: bold;
            font-size: 18pt;
        }
        form {
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <h1>工作委託平台</h1>
    <h2>登入</h2>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/auth/login" autocomplete="off">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">登入</button>
        <p>還沒有帳號嗎？<a href="/register">註冊</a></p><br/>
        <a href="/">返回首頁</a>
    </form>
</body>
</html>
