{% extends "base.html" %}
{% block content %}
    <h2>✍️ 編輯專案：{{ project.title }}</h2>
    <form method="POST">
        <label for="title">專案標題 (簡述):</label>
        <input type="text" name="title" value="{{ project.title }}" required>
        
        <label for="description">專案詳細需求:</label>
        <textarea name="description" rows="10" required>{{ project.description }}</textarea>
        
        <button type="submit" class="btn btn-warning">儲存修改</button>
        <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-info">取消</a>
    </form>
{% endblock %}
