<!-- templates/upload_project.html -->
<!DOCTYPE html>
<html>
<head>
    <title>上傳專案檔案</title>
    <style type="text/css">
        body {
            width: 70%;
            margin: auto;
        }
        h1 {
            text-align: center;
            font-size: 30pt;
            background-color: #9CF;
        }
        h2 {            
            font-size: 20pt;
            margin: 0px 0px 0px 50px;
        }
        a {
            text-decoration-line: none;
            color: #000;
            font-weight: bold;
            font-size: 18pt;
            background-color: #CEF;
            margin: 0px 0px 0px 50px;
        }
        a:hover {
            color: ivory;
            background-color: #000;
        }
        button {
            font-weight: bold;
            font-size: 15pt;
            margin: 0px 0px 0px 50px;
        }
        form {
            font-size: 20pt;
            margin: 0px 0px 20px 0px;
        }
    </style>
</head>
<body>
    {% if flash %}
        <div style="padding:10px; background-color: #d4edda; color:#155724; border:1px solid #c3e6cb; margin-bottom:10px;">
            {{ flash }}
        </div>
    {% endif %}
    <h1>上傳檔案 - {{ project.title }}</h1>

    <form action="/upload/file" method="post" enctype="multipart/form-data">
        <input type="hidden" name="project_id" value="{{ project.id }}">
        <p>一般檔案說明：</p>
        <input type="text" name="description" placeholder="說明文字" required><br>
        <input type="file" name="file" required><br>
        <button type="submit" onclick="return confirm('確定上傳檔案？');">上傳檔案</button>
    </form>

    <hr>

    <form action="/upload/final" method="post" enctype="multipart/form-data">
        <input type="hidden" name="project_id" value="{{ project.id }}">
        <p>結案檔案說明：</p>
        <input type="text" name="description" placeholder="說明文字" required><br>
        <input type="file" name="file" required><br>
        <button type="submit" onclick="return confirm('確定上傳結案檔案？ 一旦送出就不可再上傳檔案');">上傳結案檔案</button>
    </form>

    <br>
    <a href="/projects/manage_contractor/{{ project.id }}">返回管理頁面</a>
</body>
</html>
